    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vincent van Deursen's portfolio website for semester 4 at Fontys">
    <title>{{ title }} - Vincent van Deursen</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="{{ theme:css }}">
    {{ scripts:head_scripts }}
        {{ code }}
    {{ /scripts:head_scripts }}

<body class="bg-white font-sans font-light antialiased" data-barba="wrapper">
    {{ partial:header }}

    <main data-barba="container" data-barba-namespace="{{ excerpt ?? title | slugify }}">
        {{ template_content }}
    </main>

    {{ partial:footer }}

    <div class="transition">
        <div class="transition-background"></div>
    </div>

    <script src="{{ theme:js }}"></script>
    {{ scripts:head_scripts }}
        {{ code }}
    {{ /scripts:head_scripts }}
</body>
