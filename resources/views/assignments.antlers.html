<div class="assignments-grid container mx-auto px-4 pt-40">
  <div class="leading-tight">
    <h1 class="text-4xl">What am I doing?</h1>
    <h2 class="text-4xl opacity-25">See for youself</h2>
  </div>

  <ul>
    {{ collection:assignments }}
      <li class="flex items-baseline border-b px-8 pb-2 mb-8">
        <span class="opacity-25 dot-after">Dec 27, 2019</span>
        <span class="opacity-25">
          {{ class }}
            {{ abbreviation }}
          {{ /class }}
        </span>
        <a href="{{ url }}"><h4 class="text-3xl ml-20">{{ title }}</h4></a>
      </li>
    {{ /collection:assignments }}
  </ul>

  <div class="assignments-image relative">
    <div class="assignments-image-background bg-gray-200"></div>
  </div>
</div>

<div class="mx-auto px-4 text-center leading-tight py-40">
  <h5 class="text-4xl">Thanks for scrolling,</h5>
  <h5 class="text-4xl opacity-25">that's all folks.</h5>
</div>
