<!doctype html>
<html lang="{{ site_short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title }}">
        <meta name="theme-color" content="00908F">
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    </head>
    <body class="bg-white font-sans font-light antialiased" data-barba="wrapper">
        {{ partial:header }}

        <main data-barba="container" data-barba-namespace="{{ excerpt ?? title | slugify }}">
            {{ template_content }}
        </main>

        {{ partial:footer }}

        <div class="transition">
            <div class="transition-background"></div>
        </div>

        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
